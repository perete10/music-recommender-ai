<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Icon">
            Perfil del Usuario
        </h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="recommend.html">Recomendador</a>
            <a href="perfil.html">Perfil</a>
            <a href="contacte.html">Contacte</a>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h2>Crear una Cuenta</h2>
            {% if message %}
                <p class="success-message">{{ message }}</p>
            {% endif %}
            <form method="post" action="/register/">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Creat amb ❤ per a amants de la música. <a href="/contacte">Contacta'ns</a></p>
    </footer>
</body>
</html>
